<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт фитнес-клуба, тренажёрного зала в Омске с тренерами и соревнованиями">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/alumni-sans-600.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-400.woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <nav class="container">
          <a class="logo" href="#">
            <svg width="122" height="44" aria-label="Логотип фитнес-центра Супержим.">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <p class="main-header__item">
            <a class="main-header__phone" href="tel:+7(800)5555555">8-800-555-55-55</a>
          </p>
        </nav>
      </header>
      <main class="main-page">
        <div class="hero">
          <section class="hero__wrapper">
            <b>Омск</b>
            <h1 class="hero__title">Фитнес центр</h1>
            <ul class="hero__list">
              <li class="hero__item">
                <a href="#">Тренажёрный зал</a>
              </li>
              <li class="hero__item">
                <a href="#">Групповые занятия</a>
              </li>
              <li class="hero__item">
                <a href="#">Кардио-зона</a>
              </li>
            </ul>
            <a class="hero__button" href="#">Купить абонемент</a>
            <picture>
              <source media="(min-width: 768px)" type="image/webp" srcset="img/superman-tablet.webp, img/superman-tablet@2.webp 2x">
              <source media="(min-width: 768px)" srcset="img/superman-tablet.jpg, img/superman-tablet@2.jpg 2x">
              <source media="(min-width: 1200px)" type="image/webp" srcset="img/superman-desktopwebp, img/superman-desktop@2.webp 2x">
              <img width="500" height="556" src="img/superman-desktop.jpg" srcset="img/superman-desktop@2.jpg" alt="Фото атлетичного человека в обтягивающем костюме супермена.">
            </picture>
          </section>
        </div>
      </main>
      <footer class="main-footer">
        <div class="container">
          <a class="logo" href="#">
            <svg width="88" height="32" aria-label="Логотип фитнес-центра Супержим.">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="nav-site">
            <ul>
              <li>
                <a class="nav-site__link" href="#">Услуги</a>
              </li>
              <li>
                <a href="#" class="nav-site__link">Абонементы</a>
              </li>
              <li>
                <a href="#" class="nav-site__link">Акции</a>
              </li>
              <li>
                <a href="#" class="nav-site__link">Тренеры</a>
              </li>
              <li>
                <a href="#" class="nav-site__link">Расписание</a>
              </li>
            </ul>
          </nav>
          <ul class="social">
            <li class="social__item">
              <a class="social__link">
                <svg width="16" height="16" aria-label="Наша страница ВКонтакте.">
                  <use xlink:href="img/sprite/sprite.svg#vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link">
                <svg width="25" height="25" aria-label="Наша страница в Одноклассниках.">
                  <use xlink:href="img/sprite/sprite.svg#ok"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link">
                <svg width="25" height="25" aria-label="Наша страница на Реддит.">
                  <use xlink:href="img/sprite/sprite.svg#reddit"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
